{% extends "base2.html" %} 
 
{% block content %}
<form
  action="/update/{{id}}"
  method="POST"
  style="width: 70%; margin-left: auto; margin-right: auto"
>
  <div class="mb-3">
    <label for="Amount" class="form-label">Enter the amount to Update</label>
    <input type="number" class="form-control" name="amount" placeholder="500" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
